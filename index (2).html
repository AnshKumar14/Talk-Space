<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6 min-h-screen flex flex-col items-center justify-center">
  <div id="loginDiv" class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <input id="username" class="w-full p-2 mb-3 rounded text-black" placeholder="Enter username" />
    <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    <p id="loginError" class="text-red-400 mt-2"></p>
  </div>

  <div id="chatDiv" style="display:none;" class="w-full max-w-4xl mt-6 bg-gray-800 p-6 rounded-xl shadow-lg">
    <h2 class="text-xl mb-2">Welcome, <span id="currentUser" class="font-semibold"></span></h2>
    <div class="flex">
      <div class="w-2/3 mr-4">
        <div id="messages" class="border border-gray-600 rounded p-3 h-64 overflow-y-scroll bg-gray-700 mb-2"></div>
        <input id="messageInput" class="w-full p-2 mb-2 rounded text-black" placeholder="Type a message" />
        <div class="flex gap-2">
          <input id="privateTo" class="flex-1 p-2 rounded text-black" placeholder="Send privately to (username)" />
          <button onclick="sendMessage()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white">Send</button>
        </div>
        <button onclick="logout()" class="mt-3 bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white w-full">Logout</button>
      </div>
      <div class="w-1/3">
        <h3 class="font-bold mb-2">Online Users</h3>
        <ul id="userList" class="list-disc list-inside space-y-1"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
